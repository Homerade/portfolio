<!DOCTYPE html>
<html>
	<head>
		<title>Stephanie Vizzi</title>
		<link rel="stylesheet" type="text/css" href="self.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300|Source+Sans+Pro:300|Abril+Fatface|Gravitas+One|Open+Sans" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="self.js"></script>
	</head>

	<body>
	
	<div id='letters'>	
		<p id='key'></p>	
	</div>  
	

	<div class='verbal'>
		<span  class='status' class='smallBox' id='design'>
			<p class='catTitle'>DESIGN</p>
			<hr class='hr'>
			<p class='subTitle'>digital design work</p>
		</span>
	
		<span class='status' id='html'>
			<p class='catTitle'>HTML</p>
			<hr class='hr'>
			<p class='subTitle'>original html work</p>
		</span>

		<span class='status' id='processing'>
			<p class='catTitle'>PROCESSING</p>
			<hr class='hr'>
			<p class='subTitle'>works made with processing.js</p>
		</span>

		<span class='status' id='node'> <!-- width: 30% -->
			<p class='catTitle'>NODE</p>
			<hr class='hr'>
			<p class='subTitle'>works developed in node.js</p>
		</span>

		<span class='status' id='database'>
			<p class='catTitle'>DATABASE</p>
			<hr class='hr'>
			<p class='subTitle'>database based work</p>
		</span>

		<span class='status' id='3dPrinting'>
			<p class='catTitle'>3D PRINTING</p>
			<hr class='hr'>
			<p class='subTitle'>3D printing work</p>
		</span>

		<span class='status' id='video'>
			<p class='catTitle'>VIDEO</p>
			<hr class='hr'>
			<p class='subTitle'>original video work</p>
		</span>

		<span class='status' id='photography'> <!-- width: 37% -->
			<p class='catTitle'>PHOTOGRAPHY</p>
			<hr class='hr'>
			<p class='subTitle'>original photography</p>
		</span>

	</div>	


	</body>	

</html>
